<div class="container-fluid">
    <!-- Page title -->
    <div class="page-header d-print-none">
        <div class="row align-items-center">

            <!-- Page title actions -->


            <div class="page-body">
                <div class="container-fluid">
                    <div class="row row-cards" id="product_list">

                        <!-- START BLOCK : PRODUCTS -->
                        <div class="col-sm-6 col-lg-1">
                            <div class="card card-sm">
                                {photo}
                                <div class="card-body">
                                    <div class="d-flex align-items-center">

                                        <div>
                                            <div>{product_name}</div>
                                            <div class="text-muted">{product_code}</div>
                                        </div>


                                    </div>
                                    <div>
                                        <img alt="{product_code}" src="http://bwipjs-api.metafloor.com/?bcid=code128&text={product_code}&scaleX=5&scaleY=1&rotate=N&includetext" height="25">

                                        <!-- add cart buttons -->
                                        <button type="button" class="btn btn-sm btn-outline-primary" onclick="add_to_cart('{product_code}')">
                                            <i class="fe fe-shopping-cart"></i>
                                        </button>
                                        <button type="button" class="btn btn-sm btn-outline-primary" onclick="add_to_wishlist('{product_code}')">
                                            <i class="fe fe-heart"></i>
                                        </button>
                                        <!-- end add cart buttons -->

                                    </div>
                                </div>
                            </div>
                            <!-- END BLOCK : PRODUCTS -->
                        </div>

                    </div>
                </div>



            </div>
        </div>
    </div>
