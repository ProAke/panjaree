<script type="text/javascript">
function showTime(){
    var date = new Date();
    var h = date.getHours(); // 0 - 23
    var m = date.getMinutes(); // 0 - 59
    var s = date.getSeconds(); // 0 - 59
    var session = "เช้า";
    var thday = new Array ("อาทิตย์","จันทร์",
"อังคาร","พุธ","พฤหัส","ศุกร์","เสาร์"); 
var thmonth = new Array ("มกราคม","กุมภาพันธ์","มีนาคม",
"เมษายน","พฤษภาคม","มิถุนายน", "กรกฎาคม","สิงหาคม","กันยายน",
"ตุลาคม","พฤศจิกายน","ธันวาคม");

    if(h == 0){
       
    }
    
    if((h > 12) && (h<16)){
        
        session = "บ่าย";
    }
    
    if((h > 16) && (h<21)){
        
        session = "เย็น";
    }
    if((h > 21) && (h<24)){
        
        session = "ดึก";
    }
    if((h > 1) && (h<6)){
        session = เช้ามืด;
    }

    h = (h < 10) ? "0" + h : h;
    m = (m < 10) ? "0" + m : m;
    s = (s < 10) ? "0" + s : s;
    
    ///var time = "วัน" + thday[date.getDay()]+ "ที่ "+ date.getDate()+ " " + thmonth[date.getMonth()]+ " พ.ศ. " + (date.getFullYear()+543)+ "  เวลา : "+h + ":" + m + ":" + s + " " + session;

    var time = "วัน" + thday[date.getDay()]+ "ที่ "+ date.getDate()+ " " + thmonth[date.getMonth()]+ " พ.ศ. " + (date.getFullYear()+543);
    document.getElementById("MyClockDisplay").innerText = time;
    document.getElementById("MyClockDisplay").textContent = time;
    setTimeout(showTime, 1000);
    
}

showTime();


</script>
