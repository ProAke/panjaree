                                <div class="form-group mb-3 ">

                                    </div>








                                    <div class="row ">
                                        <div class="col-12 "><label class="form-label ">ข้อความถึงตัวแทน</label>

                                            <textarea name="ag_description" class="form-control " data-bs-toggle="autosize " placeholder="Type something… " style="height:20vh;">{ag_description}</textarea>

                                    </div>


                                </div>

                            </div>

                                <input type="file" name="product_photo" class="form-control " />
